<!doctype html>
<!--ヘッド部：ページに必要な内容を決める（定義する）ための場所-->
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--タイトル：ページの名前 タブに書かれたり、Googleとかが纏めるのに使うよ-->
  <title>ここにタイトルが入ります</title>
  <!--スタイル：どの名前がどんな効果を持つか、指定するための場所。普段は別ファイル（CSS）で書くことが多いけど、今回は1ページで完結させよう-->
  <style>
    /* style欄は、名前に対してどのようなデザインにするかを指定する場所です。まずは background や color の部分を自由に書き換えてみよう！ */
    body{font-family: system-ui, sans-serif; margin:0; padding:24px; background:#f6f7fb;}
    .card{max-width:600px; margin:auto; background:#fff; border-radius:16px; padding:24px; box-shadow:0 6px 18px rgba(0,0,0,.08);}
    h1{margin-top:0}
    .counter{font-size:48px; margin:16px 0;}
    button{font-size:18px; padding:12px 20px; border-radius:12px; border:none; cursor:pointer}
    .primary{background:#4f46e5; color:#fff}
    .ghost{background:#eef2ff; color:#3730a3}
    .note{color:#555; font-size:14px}
    /* 必ず、箱は閉じようね */
  </style>
</head>

<!--ボディー：目に見える部分全般-->
<body>
  <h1>基本ページ</h1>
  <p>基本のページだよ。ここは直接変更せずに、コピー＆ペーストした別のページを使おう</p>
  <button id="btnShow">表示する</button>
  <p class="note">ボタンを押すと、自由な文字が出せるよ</p>

  <!--スクリプト：JavaScriptという言語でコードを書く場所だよ。中身は消して書き直そう-->
  <script>
    //関数名とidの定義をする場所
    const btnShow = document.getElementById('btnShow');
    const messageEl = document.getElementById('message');

    btnShow.addEventListener('click', () => {
      messageEl.textContent = 'hello world';
    });
  </script>
</body>
</html>
